{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<h1>{{ title }}</h1>

<table class="table table-hover table-bordered table-condensed">

  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Number</th>
    <th>Node</th>
    <th>Result</th>
    <th>Link</th>
  </tr>
  {% for build in builds %}
  <tr>
    <td>{{build.id}}</td>
    <td>{{build.name}}</td>
    <td>{{build.number}}</td>
    <td>{{build.builtOn}}</td>
    <td>{{build.result}}</td>
    <td>(<a href="{{build.url}}">link</a>)</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
